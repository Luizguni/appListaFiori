# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: megaacademy.mod2aula2
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertErrors: false

        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com # URL do CDN para buscar os recursos UI5
        # 2. PROXY PARA A API EXTERNA (Resolve problemas de CORS para swapi.dev)
        backend:
          - path: /api # Qualquer chamada que comece com /api/ no seu código
            url: https://swapi.dev # Será redirecionada para a API
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        flp:
          theme: sap_horizon
